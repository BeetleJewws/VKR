{% load tags %}
{% if pin %}
<div id="{{item.pk}}{{item|get_class}}"class="item" data-pk="{{item.pk}}" data-model="{{ item|get_class }}">
    <p>Описание - {{ item.pk }}</p>
    <div class="item-delete"><p><i class="fas fa-times"></i></p></div>
    <div class="item-open"><p><i class="far fa-sticky-note"></i></p></div>
    <div class="item-info">
        <div class="content">
            <div class="label"><p>Содержание:</p></div>
            <div class="value"><p>{{ item.text }}</p></div>
        </div>
    </div>
</div>
{% else %}
    <div class="pin-container">
        <p>Пин для манипулирования: </p>
        <div id="{{item.pk}}{{item|get_class}}"class="item" data-pk="{{item.pk}}" data-model="{{ item|get_class }}">
            <p>Описание - {{ item.pk }}</p>
            <div class="item-delete" style="display: none"><p><i class="fas fa-times"></i></p></div>
            <div class="item-open" style="display: none"><p><i class="far fa-sticky-note"></i></p></div>
            <div class="item-info">
                <div class="content">
                    <div class="label"><p>Содержание:</p></div>
                    <div class="value"><p>{{ item.text }}</p></div>
                </div>
            </div>
        </div>
        </div>
{% endif %}
