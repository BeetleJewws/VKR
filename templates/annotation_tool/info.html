{% load tags %}

<div class="window" id="window{{id}}" data-pk="{{obj.pk}}" data-model="{{obj|get_class}}" >
    <div class="window-header" id="window{{id}}-header">
        <p>{{id}}</p>
        <div class="close-window"><p><i class="fas fa-times"></i></p></div>
        <div class="save-window"><p><i class="fas fa-save"></i></p></div>
        <div class="hide-window"><p><i class="fas fa-eye-slash"></i></i></p></div>
        <div class="item-restore"><p><i class="fas fa-redo-alt"></i></p></div>
        
    </div>
    <div class"item-info">
        <div class="item-current"><p>Текущий элемент:</p></div>
        {% autoescape off %}
        {{item}}
        {% endautoescape %}
      
        <div class="item-slaves">
            <div class="title" data-role="slaves">
                <p><span>Потомки</span></p>
            </div>
            <div class="dep-container">
                {% autoescape off %}
                {{ slaves }}
                {% endautoescape %}
            </div>
        </div>

        <div class="item-masters">
            <div class="title" data-role="masters">
                <p><span>Родители</span></p>
            </div>
            <div class="dep-container">
                {% autoescape off %}
                {{ masters }}
                {% endautoescape %}
            </div>
        </div>
    </div>
</div>
